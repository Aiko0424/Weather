<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="./Weather.css" />
  </head>
  <body>
    <div class="background-iphone"></div>
    <div class="main-container">
      <div id="weather-main-container" class="weather-main-container">
        <div class="weather-title-container">
          <span class="weather-title-text">Weather</span>
        </div>
        <div class="search-container">
          <img src="./search.png" alt="search icon" class="search-icon" />
          <input
            type="text"
            placeholder="Search for a city or airport"
            class="search"
            id="search-input"
          />
          <img src="./mic.png" alt="mic icon" class="search-icon" />
        </div>
        <div id="weather-result" class="weather-result"></div>
      </div>
    </div>
    <script src="./Weather.js"></script>
  </body>
</html>
